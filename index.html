<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Has the Global Sumud Flotilla arrived in Gaza?</title>
    <meta
      name="description"
      content="A simple page to answer a simple question: Has the Global Sumud Flotilla arrived in Gaza?"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #ffffff; /* White background */
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        text-align: center;
      }

      h1 {
        color: #000000; /* Black text */
        font-size: 16vw;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;

        /* Green line under the text */
        border-bottom: 0.1em solid #009639;
        padding-bottom: 0.2em;
        line-height: 1.1;
      }

      /* Specific style for the red dot */
      .red-dot {
        color: #c8102e;
      }

      /* --- Easter Egg Footer --- */
      .easter-egg-footer {
        position: fixed; /* Sticks to the bottom of the viewport */
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 10px 0; /* Adds some space from the edge */
      }

      .easter-egg-footer p {
        margin: 0;
        font-size: 10px; /* Very small font size */
        color: #cccccc; /* Very light gray for low contrast */
        font-family: Arial, Helvetica, sans-serif;
        letter-spacing: 0.5px;
      }
    </style>
    <script
      data-goatcounter="https://global-sumud-flotilla-status.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Not Yet<span class="red-dot">.</span></h1>
    </div>

    <footer class="easter-egg-footer">
      <p>They tried to erase Palestine, now the whole world is Palestine.</p>
    </footer>
  </body>
</html>
