<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Has the Global Sumud Flotilla arrived in Gaza?</title>
    <meta
      name="description"
      content="A simple page to answer a simple question: Has the Global Sumud Flotilla arrived in Gaza?"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-y: auto; /* Allow scrolling if content overflows */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #ffffff; /* White background */
      }

      .container {
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        justify-content: flex-start; /* Align content to the top */
        align-items: center;
        width: 100%;
        min-height: 100%; /* Ensure container takes at least full height */
        text-align: center;
        padding-top: 5vh; /* Add some space at the top */
        box-sizing: border-box;
      }

      h1 {
        color: #000000; /* Black text */
        font-size: 12vw; /* Slightly smaller font size to make room for the map */
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 5vh; /* Add space between the title and the map */

        /* Green line under the text */
        border-bottom: 0.1em solid #009639;
        padding-bottom: 0.2em;
        line-height: 1.1;
      }

      /* Specific style for the red dot */
      .red-dot {
        color: #c8102e;
        font-size: 22vw; /* Slightly larger than the text */
      }

      /* --- Map Container --- */
      .map-container {
        width: 95%; /* Use most of the screen width */
        max-width: 1200px; /* Set a max width for large screens */
      }

      /* --- Map Button Style --- */
      .map-button {
        display: inline-block;
        padding: 15px 30px;
        background-color: #000000; /* Black button to match the text */
        color: #ffffff; /* White text */
        font-size: 1.2rem;
        font-weight: 600;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .map-button:hover {
        background-color: #333333; /* Slightly lighter black on hover */
        transform: scale(1.05);
      }

      /* --- Easter Egg Footer --- */
      .easter-egg-footer {
        /* Changed from fixed to relative to stay at the bottom of content */
        width: 100%;
        text-align: center;
        padding: 20px 0;
        margin-top: auto; /* Pushes footer to the bottom */
      }

      .easter-egg-footer p {
        margin: 0;
        font-size: 10px; /* Very small font size */
        color: #cccccc; /* Very light gray for low contrast */
        font-family: Arial, Helvetica, sans-serif;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Not Yet<span class="red-dot">.</span></h1>

      <!-- The container for the map link -->
      <div class="map-container">
        <a
          href="https://globalsumudflotilla.org/tracker/"
          class="map-button"
          target="_blank"
          rel="noopener noreferrer"
          >View Live Map</a
        >
      </div>
    </div>

    <!-- The footer element for the easter egg -->
    <footer class="easter-egg-footer">
      <p>They tried to erase Palestine, now the whole world is Palestine.</p>
    </footer>

    <!-- Insert the visitor counter code here -->
  </body>
</html>
